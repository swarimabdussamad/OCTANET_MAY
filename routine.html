<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Footballer's Routine Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="content">
        <button id="schedule">
            <div id="progressBarContainer">
                <div id="progressBar"></div>
            </div>
            <h1>SCHEDULE</h1>
            FOR FOOTBALLERS IN OFF-SEASON
        </button>
        <div id="todoPopup" class="popup">
            <div class="popup-content">
                <span class="close-btn">&times;</span>
                <h2>Tasks</h2>
                <ul id="todoList">
                    <li><input type="checkbox" id="task1"><label for="task1"> 6:00 AM - Morning Workout</label></li>
                    <li><input type="checkbox" id="task2"><label for="task2"> 8:00 AM - Breakfast</label></li>
                    <li><input type="checkbox" id="task3"><label for="task3"> 9:00 AM - Skill Training</label></li>
                    <li><input type="checkbox" id="task4"><label for="task4"> 12:00 PM - Lunch</label></li>
                    <li><input type="checkbox" id="task5"><label for="task5"> 1:00 PM - Rest/Recovery</label></li>
                    <li><input type="checkbox" id="task6"><label for="task6"> 3:00 PM - Tactical Meeting</label></li>
                    <li><input type="checkbox" id="task7"><label for="task7"> 5:00 PM - Evening Workout</label></li>
                    <li><input type="checkbox" id="task8"><label for="task8"> 7:00 PM - Dinner</label></li>
                    <li><input type="checkbox" id="task9"><label for="task9"> 8:00 PM - Free Time</label></li>
                    <li><input type="checkbox" id="task10"><label for="task10"> 10:00 PM - Sleep</label></li>
                </ul>
                <button id="changeScheduleButton">Change Schedule</button>
                <br><br>
                <button id="addTaskButton" style="display:none;">Add Task</button>
                <button id="deleteTaskButton" style="display:none;">Delete Selected Tasks</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
